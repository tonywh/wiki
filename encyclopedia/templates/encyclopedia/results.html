{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
    <h1>Search results for "{{ query }}"</h1>

    {% if entries|length > 0 %}
      <ul>
          {% for entry in entries %}
              <li><a href="{% url 'wiki' entry %}">{{ entry }}</a></li>
          {% endfor %}
      </ul>
    {% else %}
        No matching pages.
    {% endif %}
{% endblock %}
